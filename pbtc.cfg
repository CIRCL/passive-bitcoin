[logger]
console-format="%{color}%{time} %{level} %{shortfile} %{message}%{color:reset}"
console-level=INFO
file-format="%{time} %{level} %{shortfile} %{message}"
file-level=INFO

[repository]
seeds-list=seed.bitcoin.sipa.be
seeds-list=testnet-seed.bitcoin.petertodd.org
seeds-port=8333
backup_path=.
backup_rate=900

[tracker]

[manager]
protocol-type=0xd9b4bef9
protocol-version=70002
connection-rate=10
connection-limit=1000
processor=writer1
processor=filter1
processor=filter2

[server]
address-list=127.0.0.1:8333
address-list=192.168.0.52:8333

[processor "writer1"]
type=filewriter

[processor "writer2"]
type=zmqwriter

[processor "writer3"]
type=rediswriter

[processor "filter1"]
type=commandfilter
next=writer2

[processor "filter2"]
type=base58filter
next=writer3